<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TargetBall | ikktr Games</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        position: absolute;
        top: 0;
        left: 0;
      }
      
      #unity-footer {
        display: none;
      }
      
      #mobile-orientation {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      
      .rotate-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: rotate 2s infinite linear;
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(90deg); }
      }
      
      #game-info {
        position: fixed;
        top: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 12px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        font-family: Arial, sans-serif;
      }
      
      #game-info a {
        color: #4CAF50;
        text-decoration: none;
        margin-left: 5px;
      }
      
      #game-info a:hover {
        text-decoration: underline;
      }
      
      #fullscreen-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        transition: all 0.3s;
      }
      
      #fullscreen-button:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
      }
      
      .fullscreen-icon {
        display: block;
      }
      
      .exit-fullscreen-icon {
        display: none;
      }
      
      /* Mobil cihazlar için ekstra stil */
      @media only screen and (max-width: 768px) {
        #game-info {
          font-size: 10px;
          padding: 3px;
        }
        
        #fullscreen-button {
          width: 40px;
          height: 40px;
          font-size: 20px;
          bottom: 15px;
          right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="mobile-orientation">
      <div class="rotate-icon">↻</div>
      <h2>Lütfen Cihazınızı Yatay Konuma Çevirin</h2>
      <p>Bu oyun en iyi yatay ekranda oynanır</p>
    </div>
    
    <div id="game-info">
      Bu oyun <strong>ikktr</strong> tarafından geliştirilmiştir. Tam sürüm için 
      <a href="https://play.google.com/store/apps/details?id=com.ikktr.TargetBall" target="_blank">Google Play Store'dan</a> indirebilirsiniz.
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">TargetBall</div>
      </div>
    </div>
    
    <div id="fullscreen-button">
      <span class="fullscreen-icon">⤢</span>
      <span class="exit-fullscreen-icon">✕</span>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var fullscreenButton = document.querySelector("#fullscreen-button");
      var mobileOrientation = document.querySelector("#mobile-orientation");
      var gameInfo = document.querySelector("#game-info");
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var isFullscreen = false;
      var unityInstance = null;

      // Ekran yön kontrolü
      function checkOrientation() {
        if (isMobile) {
          if (window.innerHeight > window.innerWidth) {
            // Dikey mod
            mobileOrientation.style.display = 'flex';
            gameInfo.style.display = 'none';
            fullscreenButton.style.display = 'none';
          } else {
            // Yatay mod
            mobileOrientation.style.display = 'none';
            gameInfo.style.display = 'block';
            fullscreenButton.style.display = 'flex';
          }
        }
      }

      // Tam ekran kontrolü
      function toggleFullscreen() {
        if (!isFullscreen) {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.webkitRequestFullscreen) {
            canvas.webkitRequestFullscreen();
          } else if (canvas.msRequestFullscreen) {
            canvas.msRequestFullscreen();
          }
          isFullscreen = true;
          updateFullscreenButton();
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
          isFullscreen = false;
          updateFullscreenButton();
        }
      }

      function updateFullscreenButton() {
        var fullscreenIcon = document.querySelector(".fullscreen-icon");
        var exitIcon = document.querySelector(".exit-fullscreen-icon");
        
        if (isFullscreen) {
          fullscreenIcon.style.display = 'none';
          exitIcon.style.display = 'block';
        } else {
          fullscreenIcon.style.display = 'block';
          exitIcon.style.display = 'none';
        }
      }

      // Tam ekran değişikliklerini dinle
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('msfullscreenchange', handleFullscreenChange);

      function handleFullscreenChange() {
        isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
        updateFullscreenButton();
      }

      // Oryantasyon değişikliklerini dinle
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);

      // Tam ekran butonuna tıklama
      fullscreenButton.addEventListener('click', toggleFullscreen);

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TARGETBALLWEB.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/TARGETBALLWEB.data.unityweb",
        frameworkUrl: buildUrl + "/TARGETBALLWEB.framework.js.unityweb",
        codeUrl: buildUrl + "/TARGETBALLWEB.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ikktr",
        productName: "TargetBall",
        productVersion: "11",
        showBanner: unityShowBanner,
      };

      // Mobil cihaz kontrolü
      if (isMobile) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        
        // Oryantasyon kontrolünü başlat
        checkOrientation();
      } else {
        // Masaüstü için varsayılan boyut
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      canvas.style.background = "url('" + buildUrl + "/TARGETBALLWEB.jpg') center / cover";
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          // Oyun yüklendikten sonra tam ekranı aç
          setTimeout(() => {
            if (!isMobile) {
              toggleFullscreen();
            }
          }, 1000);
          
        }).catch((message) => {
          alert("Oyun yüklenirken bir hata oluştu: " + message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
